<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Password Reset</title>
    <link rel="stylesheet" th:href="@{/t23/css/password_reset.css}"/>
    <script th:src="@{/t23/js/password_reset.js}"></script>
  </head>
  <body>
    <div class="container">
      <h1>RESET PASSWORD</h1>
      <form th:action="@{/en/password_reset}" method="post">
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form id="password-form" action="#">

        <input type="email" id="email" name="email" required placeholder="E-mail">
        <button type="submit">Send</button>
      <a class="login-help-link link" target="_self" data-uia="login-help-link" href="/en/password_change">
          Have you already received the token? Change your password</a>
      </form>
    </div>
  </body>
</html>
